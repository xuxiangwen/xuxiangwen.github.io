<script>
$(document).ready(function() {	
	var selected_idp = "";	
	
	// Populate dropdown with button list
	var $list = $('#selectidp').find('select[name="selectidp_list"]');
	$(".idps").each(function() {
		var el = $(this);
		$("<option />", {
			"value"   : el.attr("id"),
			"text"    : el.val()
		}).appendTo($list);
	});
	// Select the first item
	$list.prop('selectedIndex', 0); 
		
	$("#selectidp_list").click(function() {
		var $list = $('#selectidp').find('select[name="selectidp_list"]');
		selected_idp = $list.find("option:selected").val();
	});
	
	$(".idps").click(function(){
		selected_idp = $(this).attr('id');
		//alert("button with the name: "+$(this).attr('name') + " and id " + selected_idp);
	});


	// position the idpid form attribute based on the selected button or list item
	$( "#selectidp" ).submit(function( event ) {
		//$('#idpid').val(selected_idp);
		$(this).find('input[name="idpid"]').val(selected_idp);
		return true;
		//alert("Handler for .submit() called. Value assigned to idpid field: ["+$('#idpid').val()  + "]");
		//event.preventDefault();
		//$('#selectidp').submit();
	//	alert( "Handler for .submit() called." );
	});
});
</script>
