<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ordered Lists</title>
</head>
<body>
  <h1>Ordered list</h1>
  <div>
    Oreo cookie eating procedure:
      Open box
      Take out cookie
      Make a Double Oreo
          Peel off the top part
          Place another cookie in the middle
          Put back the top part
      Enjoy!
  </div>
</body>
</html>
