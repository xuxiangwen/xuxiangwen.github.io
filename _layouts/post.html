---
layout: default
---
<h1>{{ page.title }}</h1>

<p>
  {{ page.date | date_to_string }}
</p>

{{ content }}

<!-- Gitalk start -->
<div id="gitalk-container"></div> <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.css">
<script src="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js"></script> 
<script>
    var segments = location.pathname.split("/")
    var blog_id = segments[segments.length-2].substring(0, 49)
    var gitalk  = new Gitalk ({
        id: blog_id,   // Ensure uniqueness and length less than 50
        clientID: '{{ site.gitalk_clientID }}',
        clientSecret: '{{ site.gitalk_clientSecret }}',
        repo:   '{{ site.gitalk_repo }}',
        owner:  '{{ site.gitalk_owner }}',
        admin: ['{{ site.gitalk_owner }}'],
        distractionFreeMode: false  // Facebook-like distraction free mode
    })
    gitalk.render('gitalk-container')
</script> 
<!-- Gitalk end -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/8.0.0/mermaid.min.js"></script>
<script>
  var config = {
    startOnLoad:true,
    theme: 'forest',
    flowchart:{
            useMaxWidth:false,
            htmlLabels:true
        }
  };
  mermaid.initialize(config);
  window.mermaid.init(undefined, document.querySelectorAll('.language-mermaid'));
</script>
