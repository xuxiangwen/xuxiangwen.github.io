---
layout: default
title: Blog
---
<p>Latest Posts</p>


  {% for post in site.posts %}
   <div class='segment'>
      <h1><a href="{{ post.url }}">{{ post.title }}</a></h1> 
      <p> 
         {{ post.date | date_to_string }}
      </p>
      <p>{{ post.excerpt }}</p>
    </div>
  {% endfor %}
